<ion-header>
  <ion-toolbar color="warning">
    <ion-title mode="ios">modal-empleado</ion-title>

    <ion-buttons slot="end" (click)="close()">
      <ion-icon class="close_icon"  name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="register()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>INGRESE LOS DATOS</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>CEDULA: </ion-label>
            <ion-input type="text" 
                       name="cedula" 
                       [(ngModel)]="newEmployee.cedula"
                       required
            ></ion-input>
          </ion-item>
        </ion-list>
  
        <ion-list>
          <ion-item>
            <ion-label>NOMBRES: </ion-label>
            <ion-input type="text"
                       name="nombres" 
                       [(ngModel)]="newEmployee.nombres"
                       required
            ></ion-input>
          </ion-item>
        </ion-list>
    
        <ion-list>
          <ion-item>
            <ion-label>FECHA NACIMIENTO: </ion-label>
            <ion-input type="date"
                       name="fecha" 
                       [(ngModel)]="newEmployee.fechaNacimiento"
                       required
            ></ion-input>
          </ion-item>
        </ion-list>
  
        <ion-list>
          <ion-item>
            <ion-label>SUELDO: </ion-label>
            <ion-input type="text"
                       name="sueldo" 
                       [(ngModel)]="newEmployee.sueldo"
                       required
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
  
      <ion-button color="success" class="btn-guardar" type="submit" [disabled]="formulario.invalid">Guardar</ion-button>
    </ion-card>
  </form>
</ion-content>
